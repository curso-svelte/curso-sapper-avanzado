<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="theme-color" content="#333333">

	%sapper.base%

	<link rel="stylesheet" href="global.css">
	<link rel="manifest" href="manifest.json" crossorigin="use-credentials">
	<link rel="icon" type="image/png" href="favicon.png">
	<link rel="stylesheet" href="materialIcons.css">
	
	<!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
	%sapper.scripts%
  <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-auth.js"></script>
	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,600,700">

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%
</head>
<body>
	<!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
	<div id="sapper">%sapper.html%</div>
	<script>
		// Your web app's Firebase configuration
		var firebaseConfig = {
			apiKey: "AIzaSyCq9OEY9wVyDpzeYqVvzPnZV7XtEXrQRQY",
			authDomain: "svelte-avanzado.firebaseapp.com",
			databaseURL: "https://svelte-avanzado.firebaseio.com",
			projectId: "svelte-avanzado",
			storageBucket: "svelte-avanzado.appspot.com",
			messagingSenderId: "989299128640",
			appId: "1:989299128640:web:e8673e83a1f8d03e35a2a5"
		};
		// Initialize Firebase
		firebase.initializeApp(firebaseConfig);
		const auth = firebase.auth();
	</script>
</body>
</html>
